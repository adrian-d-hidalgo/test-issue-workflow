name: Activity Request
description: Create and activity request for get support from DevRels Association.
title: "[Activity]: "
labels: ["request"]
projects: ["adrian-d-hidalgo/3"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this activity request!
  - type: dropdown
    id: activity-type
    attributes:
      label: Activity type
      description: Which type of activity are you looking for to request?
      options:
        - Build a Template
        - Hackathon Support
        - Startup On Boarding / Support
      default: 0
    validations:
      required: true
  - type: textarea
    id: activity-description
    attributes:
      label: Description
      description: Please explain your request
      render: shell
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
    validations:
      required: true
